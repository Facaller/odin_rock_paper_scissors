<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        
        function getComputerChoice () {

            let computerChoice = (Math.floor(Math.random() * 3 +1))

            if (computerChoice == 1) {
                console.log ('rock')
                return 'rock'
            } else if (computerChoice == 2) {
                console.log ('paper')
                return 'paper'
            } else { 
                console.log ('scissors')
                return 'scissors'
            }
        };

        function getPlayerChoice () {

            let playerChoice = prompt('Choose your destiny... wisely.').toLowerCase();

            if (playerChoice == 'rock') {
                return 'rock'
            } else if (playerChoice == 'paper') {
                return 'paper'
            }else if (playerChoice == 'scissors'){
                return 'scissors'
            } else {
                alert("Quit playin', bruh.")
                return getPlayerChoice()
            }
        }
        
        function playRound (playerSelection, computerSelection, computerScore, playerScore, drawCounter) {
            
            if ((playerSelection == 'rock' && computerSelection == 'scissors')
            || (playerSelection == 'paper' && computerSelection == 'rock')
            || (playerSelection == 'scissors' && computerSelection == 'paper')) {
                console.log ('You win this round!')
                playerScore = playerScore + 1
            } else if ((playerSelection == 'rock' && computerSelection == 'paper')
            || (playerSelection == 'paper' && computerSelection == 'scissors')
            || (playerSelection == 'scissors' && computerSelection == 'rock')) {
                console.log ('You lost this round :(')
                computerScore = computerScore + 1
            } else {
                console.log ("It's a draw.")
                drawCounter = drawCounter + 1
            }
        }
        
        function game () {
        
            let playerScore = 0
            let computerScore = 0
            let drawCounter = 0
            
            const playerSelection = getPlayerChoice();
            const computerSelection = getComputerChoice();

            playRound (playerSelection, computerSelection, computerScore, playerScore, drawCounter)
        }
        
        game();
        game();

    </script>
</body>
</html>
